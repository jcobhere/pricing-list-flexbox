<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="card">
      <p class="option">basic</p>
      <h2>5 month</h2>
      <p><img src="./images/tick.png" alt="" />10gb storage</p>
      <p><img src="./images/tick.png" alt="" />1 user</p>
      <p><img src="./images/not.png" alt="" />no support</p>
      <button>Sign up</button>
    </div>
    <div class="card">
      <p class="option">standard</p>
      <h2>10 month</h2>
      <p><img src="./images/tick.png" alt="" />50gb storage</p>
      <p><img src="./images/tick.png" alt="" />3 users</p>
      <p><img src="./images/tick.png" alt="" />email support</p>
      <button>Sign up</button>
    </div>
    <div class="card">
      <p class="option">premium</p>
      <h2>20 month</h2>
      <p><img src="./images/tick.png" alt="" />100gb storage</p>
      <p><img src="./images/tick.png" alt="" />5 users</p>
      <p><img src="./images/tick.png" alt="" />24/7 support</p>
      <button>Sign up</button>
    </div>
  </body>
</html>
